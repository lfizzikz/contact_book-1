<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
    </tr>
  </thead>
  <tbody>
    {% for c in contacts %}
    <tr>
      <td>{{ c["id"] }}</td>
      <td>{{ c["name"] }}</td>
      <td>{{ c["email"] }}</td>
      <td>{{ c["number"] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
